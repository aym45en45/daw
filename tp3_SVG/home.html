<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>svg</title>
</head>

<body>
    <svg width="100" height="100" >
        <rect x="10" y="10" width="100" height="50" fill="blue" />
    </svg>
    <br>
    <br>
    <svg width="200" height="200">
        <circle cx="60" cy="60" r="50" fill="green" stroke="red" stroke-width="5" />
    </svg>
    <br>
    <br>
    <svg width="100" height="100">
        <polygon points="0,50 50,0 100,50" fill="yellow" stroke="purple" stroke-width="3" />
    </svg>
    <br>
    <br>
    <svg width="100" height="100">
        <polygon points="0,40 80,100 50,0 20,100 100,40 9,93" fill="orange" stroke="purple" stroke-width="3" style="fill-rule:evenodd;" />
    </svg>
    <br>
    <br>
    <svg width="200" height="100">
        <polygon points="0,40 80,100 50,0 20,100 100,40" fill="orange" transform="translate(20,20) scale(0.5)" />
    </svg>
    <br>
    <br>
    <svg width="100" height="100">
        <polygon points="10,50 30,10 70,10 90,50 70,90 30,90" fill="cyan" stroke="black" stroke-width="2" />
    </svg>
    <br>
    <br>
    <svg width="500" height="250">
        <rect x="0" y="0" width="50%" height="100%" fill="green" />
        <rect x="50%" y="0" width="50%" height="100%" fill="white" stroke="black" stroke-width="2" />
        <path d="M 290 105
         A 38 38 0 1 0 
         290 145
         50 50 0 1 1
         290 105z" fill="red" />
        <polygon points="0,40 80,100 50,0 20,100 100,40" fill="red" transform="translate(255,90) scale(0.5) rotate(16)" />
    </svg>
    <br><br>
</body>

</html>
